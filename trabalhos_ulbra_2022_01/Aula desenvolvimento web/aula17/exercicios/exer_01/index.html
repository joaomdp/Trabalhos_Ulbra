<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="p-5">

    <form>

        <h1 class="text-center">Calculadora</h1>
        <hr>
        <form action="#">

            <div class="divNumero1 p-3">
                <div class="mb-3 mt-3">
                    <label for="form-label">Número 1:</label>
                    <input type="text" class="form-control" id="n1">
                </div>
            </div>

            <select class="form-select" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="divNumero2 p-3">
                <div class="mb-3 mt-3">
                    <label for="form-label">Número 2:</label>
                    <input type="text" class="form-control" id="n2">
                </div>
            </div>

        </form>

        <div id="resultado">
            
        </div>

        <button onclick="calcular()">CALCULAR</button>

</body>
</html>
