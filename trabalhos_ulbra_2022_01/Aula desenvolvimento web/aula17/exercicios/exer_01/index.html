<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
</head>
<body>

    <form>

        <input type="number"id="n1">

        <select id="operacao">
            <option value="somar" onclick="somar()">+</option>
            <option value="subtrair" onclick="subtrair()">-</option>
            <option value="multiplicar" onclick="multiplicar()">*</option>
            <option value="dividir" onclick="dividir()">/</option>
        </select>
        
        <input type="number"id="n2">

        <button id="calcular">calcular</button>
        <br>
        <label for="resultado" id="resultado"></label>
    </form>
</body>
</html>
