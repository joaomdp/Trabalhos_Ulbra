<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de energia</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="p-5">

    <form>

        <h1 class="text-center p-3">Consumo de conta de luz</h1>
        <hr>
        <form action="#">

            <div class="divQuantidade p-2">
                <div class="mb-3 mt-3">
                    <label for="form-label">Quatidade de Kwh consumido: </label>
                    <input type="text" class="form-control" id="quantidade">
                </div>
            </div>

            <div class="divValor p-2">
                <div class="mb-3 mt-3">
                    <label for="form-label">Valor de Kwh: </label>
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>

         </form>  

         <div id="valorConta">
            <button onclick="calcularConta()">Calcular</button>
         </div>

         <div id="resultado"></div>


</body>
</html>
