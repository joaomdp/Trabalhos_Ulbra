    <form>

        <h1 class="text-center">Calculadora</h1>
        <hr>
        <form action="#">

            <div class="divNumero1 p-3">
                <div class="mb-3 mt-3">
                    <label for="form-label">Número 1:</label>
                    <input type="text" class="form-control" id="n1">
                </div>
            </div>

            <select class="form-select" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="divNumero2 p-3">
                <div class="mb-3 mt-3">
                    <label for="form-label">Número 2:</label>
                    <input type="text" class="form-control" id="n2">
                </div>
            </div>

        </form>

        <div id="resultado">

        </div>

        <button id='calcular'>CALCULAR</button>

    </form>
